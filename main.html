<!DOCTYPE html>
<html>
    <head>
        <title>Customize MUHAN</title>
        <link rel="stylesheet" href="style.css" />
    </head>
  <body>
    <canvas id="gl-canvas" width="720" height="720"> Oops ... your browser doesn't support the HTML5 canvas element </canvas>

    <h1>Customize Your MUHAN!!</h1>

    <p></p>
    <button id="Home">START</button>

    <div id="wrap">
      <article><img src="./image/heartglasses.png" /></article>
      <article><img src="./image/protectionglasses.png" /></article>
      <article><img src="./image/laboratory.png" /></article>
      <article><img src="./image/sweater.png" /></article>
      <article><img src="./image/jacket.png" /></article>
      <article><img src="./image/wizard.png" /></article>
      <article><img src="./image/xmas.png" /></article>
    </div>

    <p></p>
    <div id = "button-container">
      <button id="Button0">Heart glasses</button>
      <button id="Button1">Protection glasses</button>

      <button id="Button2">Laboratory Coat</button>
      <button id="Button3">Sweater</button>
      <button id="Button4">Jacket</button>

      <button id="Button5">Wizard Hat</button>
      <button id="Button6">Xmas Hat</button>

      <button id="Button7">Animation</button>
    </div>

    <p></p>

    <input type="file" id="image-upload-input" accept="image/*" />
    <script type="text/javascript" src="js/three.min.js"></script>
    <script type="text/javascript" src="js/GLTFLoader.js"></script>
    <script type="text/javascript" src="js/OrbitControls.js"></script>
    <script type="text/javascript" src="final.js"></script>
  </body>
</html>
